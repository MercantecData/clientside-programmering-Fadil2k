<!DOCTYPE html>
<head>
  <title></title>
  <link rel="stylesheet" href="css/bulma.css"></style>
</head>
<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h1 class="title">
                        How's the weather?
                    </h1>
                    <h2 class="subtitle">
                        Search by city and see the current weather.
                    </h2>
                    <div class="box">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                              <input class="input" type="text" id="input" placeholder="Viborg">
                            </p>
                            <div class="control">
                                <button id="search" class="button">Search</button>
                              </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="box">
                <article class="media">
                  <div class="media-content">
                    <div class="content">
                            <div id="location"></div>
                            <div id="flag"></div>
                            <h1 id="temp"></h1>
                            <div id="icon"></div>
                            <div id="description"></div>
                    </div>
                  </div>
                </article>
              </div>
        </div>

</section>


<script src="js/script.js"></script>
</body>
</html>
