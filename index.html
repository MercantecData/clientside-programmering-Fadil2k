<!DOCTYPE html>
<head>
  <title></title>
  <link rel="stylesheet" href="css/bulma.css"></style>
  <link rel="stylesheet" href="css/custom.css"></style>
</head>
<body>
    <section class="hero is-info is-fullheight">
        <div id="hero" class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h1 class="title">
                        How's the weather?
                    </h1>
                    <h2 class="subtitle">
                        Search by city and see the current weather.
                    </h2>
                    <div class="box">
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                              <input class="input" type="text" id="input" placeholder="Viborg">
                            </p>
                            <div class="control">
                                <button id="search" class="button">Search</button>
                              </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div> 

           <div class="box" id="template">
                <article class="media">
                  <div class="media-content">
                    <div class="content">
                            <div id="location"></div>
                            <div id="flag"></div>
                            <h1 id="temp"></h1>
                            <div id="icon"></div>
                            <div id="description"></div>
                    </div>
                  </div>
                </article>
              </div>
        </div>

</section>
<div class="footer" id="map"></div>
<script>
  var myLatLng = {lat: 55.9396761, lng: 9.5155848};
  var marker;
function initMap() {

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 8,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    draggable:true,
    title: 'Marked location'
  });

google.maps.event.addListener(marker, 'dragend', function(evt){
    document.getElementById('current').innerHTML = '<p>Marker dropped: Current Lat: ' + evt.latLng.lat().toFixed(3) + ' Current Lng: ' + evt.latLng.lng().toFixed(3) + '</p>';
});

  }


  </script>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYSCJ79O-2clEnHUbiM6Tf2TyUXeHy5u0&callback=initMap">
</script>
</body>
</html>
